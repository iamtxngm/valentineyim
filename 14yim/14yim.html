<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            background-color: #ffccd5;
            text-align: center;
            font-family: Arial, sans-serif;

        h1 {
            color: #d6336c;

        .image-container {
            width: 90%;
            max-width: 800px;

        .image-container img {
            width: 100%;

            border-radius: 15px;
            display: none;

        }
        .image-container img.active {
            display: block;
        }
        .controls {
            margin-top: 10px;
        }
        .btn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            margin: 5px;
        }
        .message-box {
            background-color: #fff0f6;
            color: #d6336c;
            padding: 15px;
            border-radius: 10px;
            margin: 20px auto;
            width: 60%;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="images/va1.jpg" class="active" alt="Valentine Image 1">
        <img src="images/va2.jpg" alt="Valentine Image 2">
        <img src="images/va3.jpg" alt="Valentine Image 3">
        <img src="images/va4.jpg" alt="Valentine Image 4">    
    </div>
    <div class="controls">
        <button class="btn" onclick="prevImage()">‚¨Ö </button>
        <button class="btn" onclick="nextImage()"> ‚û°</button>
    </div>
    <script>
        let index = 0;
        const images = document.querySelectorAll('.image-container img');
        
        function showImage(i) {
            images.forEach(img => img.classList.remove('active'));
            images[i].classList.add('active');
        }

        function prevImage() {
            index = (index - 1 + images.length) % images.length;
            showImage(index);
        }

        function nextImage() {
            index = (index + 1) % images.length;
            showImage(index);
        }
    </script>
</body>
